---
- name: Kubernetes Setup
  hosts: kubemaster, kubeworker
  become: true
  become_method: sudo
  tasks:

   - name: Kubernetes GPG Key importieren
     command: curl -s https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo gpg --dearmour -o /etc/apt/trusted.gpg.d/kubernetes-xenial.gpg

   - name: Kubernetes Repository hinzuf√ºgen
     apt_repository:
       repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
       state: present
       filename: kubernetes

   - name: sudo apt update
     apt:
       update_cache: yes

   - name: Kubernetes Pakete installieren
     apt:
       name:
         - kubeadm
         - kubectl
         - kubelet
       state: hold
